<!--This is index/home page-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<body>
<div class="container" layout:fragment="content">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Password Changed Successfully!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center h5 text-dark">Change Password</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:object="${changePassword}" th:action="@{/change-password}">
                    <div class="form-group mb-3">
                        <label class="form-label">Old Password  <span
                                    style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="oldPassword"
                               name="oldPassword"
                               placeholder="Enter old password"
                               type="password"
                               th:field="*{oldPassword}"
                               required
                        />
                        <p th:errors="*{oldPassword}" class="text-danger"
                           th:if="${#fields.hasErrors('oldPassword')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">New Password  <span
                                    style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="newPassword"
                               name="newPassword"
                                 placeholder="Enter new password"
                                 th:field="*{newPassword}"
                               type="password"
                               required
                        />
                        <p th:errors="*{newPassword}" class="text-danger"
                           th:if="${#fields.hasErrors('newPassword')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Confirm Password  <span
                                    style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="confirmPassword"
                                 placeholder="Confirm your password"
                               name="confirmPassword"
                                 th:field="*{confirmPassword}"
                               type="password"
                               required
                        />
                        <p th:errors="*{confirmPassword}" class="text-danger"
                           th:if="${#fields.hasErrors('confirmPassword')}">
                        </p>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
