<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You have successfully registered to STU</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Register</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                    <div class="form-group mb-3">
                        <label class="form-label">First Name <span style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               th:field="*{firstName}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name <span style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter last name"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Address <span style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="address"
                               name="address"
                               placeholder="Enter address"
                               th:field="*{address}"
                               type="text"
                        />
                        <p th:errors="*{address}" class="text-danger"
                           th:if="${#fields.hasErrors('address')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email <span style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Birth Date <span style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="birthDate"
                               name="birthDate"
                               th:field="*{birthDate}"
                               type="date"
                        />
                        <p th:errors="*{birthDate}" class="text-danger"
                           th:if="${#fields.hasErrors('birthDate')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="phone">Phone <span style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="phone"
                               name="phone"
                               placeholder="Enter phone number"
                               th:field="*{phone}"
                               type="tel"
                        />
                        <p th:errors="*{phone}" class="text-danger"
                           th:if="${#fields.hasErrors('phone')}">
                        </p>
                    </div>
                    <div class="form-group mb-3" style="display: none">
                        <label class="form-label" for="roleName">Register as <span style="color: crimson">*</span></label>
                        <select required class="form-control" th:field="*{roleName}" id="roleName">
                            <option value="" disabled>Select Role</option>
                            <option value="ROLE_USER" selected>User</option>
                        </select>
                        <p th:errors="*{roleName}" class="text-danger"
                           th:if="${#fields.hasErrors('roleName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password <span style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Confirm your password <span style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="confirmPassword"
                               name="confirmPassword"
                               required
                               placeholder="Confirm your password"
                               th:field="*{confirmPassword}"
                               type="password"
                        />
                        <p th:errors="*{confirmPassword}" class="text-danger"
                           th:if="${#fields.hasErrors('confirmPassword')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already have an account? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
